								<h1>Insurence</h1>
                                <form class="default" id="create-insurence-form" action="insurence-client" method="POST">
                                    <div class="row j-center">
                                        <div class="col col-5">
                                            <input 
                                                type="text" 
                                                data-field-name="name" 
                                                data-error="Please add insurence name" 
                                                id="name" name="name" 
                                                placeholder="Add new insurence" 
                                                >
                                            
											<select class="form-select" aria-label="Default select example" name="type" id="type">
												<option value="null">Select type of insurence</option>
												<option value="One Month">One Month</option>
												<option value="Half Year">Half year</option>
												<option value="One Year">Year</option>
											</select>
                                        </div>
                                        <div class="col col-5">
                                            <input 
                                                type="number" 
                                                data-field-name="price" 
                                                data-error="Please add price on insurence" 
                                                id="price" 
                                                name="price"
												step="0.01" 
                                                placeholder="Price on insurence">

											<input type="file" class="form-control-file" id="image" name="image" data-not-reqiured>
                                        </div> 
										<div class="col col-5">
                                            <button id="create-insurence" type="submit" class="btn btn-primary" >Create Insurence</button>
